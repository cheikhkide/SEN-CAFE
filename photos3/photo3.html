<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/icons.png" type="image/x-icon">
    <title>Sen Café - Nos Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --navbar-height: 68px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            height: 100%;
            min-height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 193, 7, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px) scale(0);
                opacity: 0;
            }
        }

        /* Navbar styling */
        .navbar {
            background: #1a1a1a !important;
            backdrop-filter: blur(10px);
            padding: 0.5rem;
            border-bottom: 2px solid rgba(255, 193, 7, 0.3);
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        }

        .navbar-brand {
            font-size: 2.5rem !important;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .logo-svg {
            height: 50px;
            filter: drop-shadow(0 0 10px rgba(255, 193, 7, 0.5));
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Panier styling */
        .cart-link {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem !important;
            transition: all 0.3s ease;
            padding-right: 1rem !important;
        }

        .cart-link:hover {
            transform: scale(1.15);
            color: #ffc107 !important;
            text-decoration: none;
        }

        .cart-link i {
            font-size: 1.8rem;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 50%;
            min-width: 24px;
            text-align: center;
            font-weight: bold;
        }

        .cart-count.show {
            animation: pulse-badge 0.4s ease;
        }

        @keyframes pulse-badge {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Main content wrapper */
        .content-wrapper {
            position: fixed;
            top: var(--navbar-height);
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
            z-index: 1;
        }

        /* Product cards */
        .products-container {
            padding: 1.5rem 0.75rem 2rem 0.75rem;
            box-sizing: border-box;
            min-height: calc(100vh - var(--navbar-height));
        }

        .product-card {
            --tx: 0px;
            --ty: 0px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            margin: 1rem 0;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 193, 7, 0.2);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), border-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transform: translate(var(--tx), var(--ty));
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 193, 7, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-card:hover {
            transform: translate(var(--tx), calc(var(--ty) - 20px)) scale(1.05);
            border-color: rgba(255, 193, 7, 0.8);
            box-shadow: 0 20px 60px rgba(255, 193, 7, 0.4);
        }

        .product-image-container {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            height: 300px;
            max-height: 360px;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .product-image {
            display: block;
            width: 100%;
            height: 100%;
            max-width: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
            filter: brightness(0.9);
        }

        .product-card:hover .product-image {
            transform: scale(1.2) rotate(2deg);
            filter: brightness(1.1);
        }

        .steam {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 100px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .product-card:hover .steam {
            opacity: 1;
        }

        .steam-line {
            position: absolute;
            width: 3px;
            height: 30px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.6));
            border-radius: 50%;
            animation: steam-rise 2s ease-in-out infinite;
        }

        .steam-line:nth-child(1) {
            left: 10px;
            animation-delay: 0s;
        }

        .steam-line:nth-child(2) {
            left: 25px;
            animation-delay: 0.3s;
        }

        .steam-line:nth-child(3) {
            left: 40px;
            animation-delay: 0.6s;
        }

        @keyframes steam-rise {
            0% {
                bottom: 0;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 100%;
                opacity: 0;
            }
        }

        .product-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffc107;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .product-price {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .btn-order {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            border: none;
            border-radius: 50px;
            color: #000;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }

        .btn-order::after {
            content: '☕';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .btn-order:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.6);
        }

        .btn-order:hover::after {
            transform: translateY(-50%) rotate(360deg);
        }

        .btn-order:active {
            transform: scale(0.95);
        }

        /* Modal styling */
        .modal-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border: 2px solid rgba(255, 193, 7, 0.3);
            border-radius: 20px;
        }

        .modal-header {
            border-bottom: 2px solid rgba(255, 193, 7, 0.3);
        }

        .modal-title {
            color: #ffc107;
            font-weight: bold;
        }

        .modal-body {
            padding: 2rem;
        }

        .form-label {
            color: #ffc107;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 193, 7, 0.3);
            color: #fff;
            border-radius: 10px;
            padding: 0.75rem;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #ffc107;
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.3);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-close {
            filter: brightness(0) invert(1);
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ffc107;
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #ffc107;
            color: #000;
            transform: scale(1.1);
        }

        .quantity-display {
            font-size: 1.5rem;
            color: #fff;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }

        .btn-submit-order {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            border: none;
            border-radius: 50px;
            color: #000;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-submit-order:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.6);
        }

        /* Success message */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: #000;
            padding: 2rem 3rem;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 9999;
            box-shadow: 0 20px 60px rgba(255, 193, 7, 0.6);
            transition: transform 0.3s ease;
        }

        .success-message.show {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .product-card {
                margin: 0.75rem 0;
            }
            
            .navbar-brand {
                font-size: 1.5rem !important;
            }
            
            .logo-svg {
                height: 30px;
            }

            .product-image-container {
                height: 240px;
                max-height: 260px;
            }
            
            .content-wrapper {
                top: 60px;
            }
            
            :root {
                --navbar-height: 60px;
            }
        }

        /* Custom scrollbar */
        .content-wrapper::-webkit-scrollbar {
            width: 8px;
        }
        
        .content-wrapper::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .content-wrapper::-webkit-scrollbar-thumb {
            background: rgba(255, 193, 7, 0.5);
            border-radius: 4px;
        }
        
        .content-wrapper::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 193, 7, 0.8);
        }
    </style>
</head>
<body>
    <!-- Animated particles -->
    <div class="particles" id="particles"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md fixed-top">
        <div class="container-fluid">
            <a href="../index.html" class="navbar-brand text-light text-uppercase">
                Sen <span class="bg-gradient p-1 rounded-3 text-warning">Café
                    <svg class="logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="#b27214" d="M73.862 8.713h364.279V503.29H73.862z"/>
                        <path fill="#f7b239" d="M118.181 53.032h275.652V458.97H118.181z"/>
                        <path fill="#fff" d="M176.924 247.287c0 41.704 33.807 75.511 75.511 75.511s75.511-33.808 75.511-75.511H176.924z"/>
                    </svg>
                </span>
            </a>
        </div>
    </nav>

    <!-- Main content wrapper -->
    <div class="content-wrapper">
        <div class="container products-container">
            <div class="row">
                <!-- Cappuccino -->
                <div class="col-lg-4 col-md-6">
                    <div class="product-card" data-product="Cappuccino" data-price="1900">

                            <div class="steam">
                                <div class="steam-line"></div>
                                <div class="steam-line"></div>

                            </div>
                        </div>
                        <h3 class="product-name text-center">Cappuccino</h3>
                        <p class="product-price text-center">1900 CFA</p>
                        <button class="btn btn-order" onclick="openOrderModal('Cappuccino', 1900)">
                            Commander
                        </button>
                    </div>
                </div>

                <!-- Café crème -->
                <div class="col-lg-4 col-md-6">
                    <div class="product-card" data-product="Café crème" data-price="1500">
                        <div class="product-image-container">
                            <img src="./photo2.jpg" class="product-image" alt="Café crème">
                            <div class="steam">
                                <div class="steam-line"></div>
                                <div class="steam-line"></div>
                                <div class="steam-line"></div>
                            </div>
                        </div>
                        <h3 class="product-name text-center">Café crème</h3>
                        <p class="product-price text-center">1500 CFA</p>
                        <button class="btn btn-order" onclick="openOrderModal('Café crème', 1500)">
                            Commander
                        </button>
                    </div>
                </div>

                <!-- Café chocolaté -->
                <div class="col-lg-4 col-md-6">
                    <div class="product-card" data-product="Café chocolaté" data-price="2300">
                        <div class="product-image-container">
                            <img src="./photo-1d25.avif" class="product-image" alt="Café chocolaté">
                            <div class="steam">
                                <div class="steam-line"></div>
                                <div class="steam-line"></div>
                                <div class="steam-line"></div>
                            </div>
                        </div>
                        <h3 class="product-name text-center">Café chocolaté</h3>
                        <p class="product-price text-center">2300 CFA</p>
                        <button class="btn btn-order" onclick="openOrderModal('Café chocolaté', 2300)">
                            Commander
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalProductName">Commander</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="orderForm">
                        <div class="mb-3">
                            <label class="form-label">Nom</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Votre nom" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Votre prénom" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Numéro de téléphone</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Votre numéro de téléphone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quantité</label>
                            <div class="quantity-control">
                                <div class="quantity-btn" onclick="decreaseQuantity()">-</div>
                                <div class="quantity-display" id="quantityDisplay">1</div>
                                <div class="quantity-btn" onclick="increaseQuantity()">+</div>
                            </div>
                        </div>
                        <button type="submit" class="btn-submit-order">
                            Confirmer la commande
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
        ✅ Commande envoyée avec succès !
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ⚠️ IMPORTANT: Remplacez cette URL par votre URL Google Apps Script
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbziF2aNqRanM2czqExjt5x5Nez_j_Daiv5YVITZDGCpmhw0B3iq_tqy5_oRoRY5Wk4P/exec';

        let currentProduct = '';
        let currentPrice = 0;
        let quantity = 1;
        let orderModal;
        const cart = {};

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            setupParallax();
            orderModal = new bootstrap.Modal(document.getElementById('orderModal'));
        });

        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }


        // Open order modal
        function openOrderModal(productName, price) {
            currentProduct = productName;
            currentPrice = price;
            quantity = 1;
            
            document.getElementById('modalProductName').textContent = `Commander ${productName}`;
            document.getElementById('quantityDisplay').textContent = quantity;
            document.getElementById('orderForm').reset();
            
            orderModal.show();
        }

        // Quantity controls
        function increaseQuantity() {
            quantity++;
            document.getElementById('quantityDisplay').textContent = quantity;
        }

        function decreaseQuantity() {
            if (quantity > 1) {
                quantity--;
                document.getElementById('quantityDisplay').textContent = quantity;
            }
        }

        // Handle form submission
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const lastName = document.getElementById('lastName').value.trim();
            const firstName = document.getElementById('firstName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            if (!lastName || !firstName || !phone) {
                alert('Veuillez remplir tous les champs');
                return;
            }

            // Prepare data
            const orderData = {
                nom: lastName,
                prenom: firstName,
                telephone: phone,
                produit: currentProduct,
                prix: currentPrice,
                quantite: quantity,
                total: currentPrice * quantity,
                date: new Date().toLocaleString('fr-FR')
            };

            // Show loading on button
            const submitBtn = e.target.querySelector('.btn-submit-order');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Envoi en cours...';
            submitBtn.disabled = true;

            try {
                // Send to Google Sheets
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });

                // Add to cart for tracking
                if (!cart[currentProduct]) {
                    cart[currentProduct] = 0;
                }
                cart[currentProduct] += quantity;
                updateCartBadge();

                // Close modal
                orderModal.hide();
                
                // Show success message
                showSuccessMessage();
                
                // Reset form
                document.getElementById('orderForm').reset();
                quantity = 1;

            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de l\'envoi de la commande. Veuillez réessayer.');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Show success message
        function showSuccessMessage() {
            const message = document.getElementById('successMessage');
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }

        // Cart icon click handler
        document.getElementById('cartIcon')?.addEventListener('click', (e) => {
            e.preventDefault();
            const cartItems = Object.entries(cart).map(([product, qty]) => `${product}: ${qty}`).join('\n');
            alert(cartItems || 'Votre panier est vide');
        });

        // Parallax effect
        function setupParallax() {
            const cards = document.querySelectorAll('.product-card');
            if (!cards.length) return;

            function onMove(e) {
                if (window.innerWidth < 768) return;
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;

                cards.forEach((card, index) => {
                    const speed = 6 + index * 2;
                    const xMove = ((x - 0.5) * speed).toFixed(2) + 'px';
                    const yMove = ((y - 0.5) * speed).toFixed(2) + 'px';
                    card.style.setProperty('--tx', xMove);
                    card.style.setProperty('--ty', yMove);
                });
            }

            function resetParallax() {
                cards.forEach(card => {
                    card.style.setProperty('--tx', '0px');
                    card.style.setProperty('--ty', '0px');
                });
            }

            document.addEventListener('mousemove', onMove);
            document.addEventListener('mouseleave', resetParallax);
            window.addEventListener('resize', resetParallax);
        }
    </script>
</body>
</html>
